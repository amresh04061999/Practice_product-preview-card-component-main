<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- wrapper main -->
  <main class="d-flex justify-contain-center align-item-center">
    <!-- card -->
    <div class="card d-flex justify-contain-center ">
      <!-- card image -->
      <div class="card-image">
        <img src="./images/image-product-desktop.jpg" alt="image-channel">
      </div>
      <!-- right section define text area -->
      <div class="right-section">
        <span>PERFUME</span>
        <h1> Gabrielle Essence Eau De Parfum</h1>
        <p>A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the
          House Of CHANEL.</p>
          <!-- number-section -->
        <div class="number-section d-flex align-item-center">
          <span>$149.99</span>
          <p>$169.99</p>
        </div>
          <!--end number-section -->
        <button><img src="./images/icon-cart.svg" alt="Shopping icon" class="shopping-icon">Add to Card</button>
      </div>
    </div>
  </main>
</body>
</html>
